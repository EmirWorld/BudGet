<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>

<div class="top">
  <div class="budget">
    <div class="budget__title">
      Available Budget in <span class="budget__title--month">%Month%</span>
    </div>

    <div class="budget__value">
      + 2.345.64
    </div>

    <div class="budget__income clearfix">
      <div class="budget__income--text">Income</div>
      <div class="right">
        <div class="budget__income--value">+ 4.356.52</div>
        <div class="budget__income--percentage">&nbsp;</div>
      </div>
    </div>

    <div class="budget__expanses clearfix">
      <div class="budget__expanses--text">Expanses</div>
      <div class="right">
        <div class="budget__expanses--value">- 1.954.36</div>
        <div class="budget__expanses--percentage">45%</div>
      </div>
    </div>
  </div>
</div>

<div class="bottom ">
  <div class="add">
    <div class="add_container">
      <select class="add__type">
        <option value="inc" selected>+</option>
        <option value="dec" >-</option>
      </select>
      <input type="text" class="add__description" placeholder="Add description">
      <input type="number" class="add__value" placeholder="value">
      <button class="add__btn"><i class=""> </i></button>
    </div>
  </div>


  <div class="container">
    <div class="income">
      <h2 class="income__title"></h2>

      <div class="income__list">

        <div class="item" id="income-0">
          <div class="item__description">Website project</div>
          <div class="right">
            <div class="item__value">+ 2,231,34</div>
            <div class="item__delete">
              <button class="item__delete--btn"><i class=""></i></button>
            </div>
          </div>
        </div>

        <div class="item" id="income-1">
          <div class="item__description">Logo design</div>
          <div class="right">
            <div class="item__value">+ 4.500</div>
            <div class="item__delete">
              <button class="item__delete--btn"><i class=""></i></button>
            </div>
          </div>
        </div>


      </div>
    </div>

    <div class="expanses">
      <div class="expanses__title">Expanses</div>

      <div class="expanses__list">

        <div class="item" id="expanses-1">
          <div class="item__description">Logo design</div>
          <div class="right">
            <div class="item__value">+ 4.500</div>
            <div class="item__percentage">12%</div>
            <div class="item__delete">
              <button class="item__delete--btn"><i class=""></i></button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
